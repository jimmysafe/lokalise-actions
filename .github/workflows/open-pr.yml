name: PR with translations
on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        default: ubuntu-latest
      lokaliseApiToken:
        type: string
        required: true
      lokaliseProjectId:
        type: string
        required: true

# concurrency:
#   group: ${{ github.workflow }}-${{ github.ref }}

# permissions:
#   id-token: write
#   contents: read
#   pull-requests: write

jobs:
  check_changed_files:
    name: Check changed files
    runs-on: ${{ inputs.runs-on }}
    outputs:
      changed_files: ${{ steps.changed-files.outputs.locales_all_modified_files }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run changed-files with the commit of the last successful push event on current branch
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since_last_remote_commit: true
          files_yaml: |
            locales:
              - locales/it/*.json

      - name: List changed files
        run: echo "CHANGED_FILES=${{ steps.changed-files.outputs.locales_all_modified_files }}" >> $GITHUB_OUTPUT

  process_translations:
    name: Create Branch and tasks
    needs: [check_changed_files]
    if: ${{needs.check_changed_files.outputs.changed_files != ''}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: lokalise
        env:
          MY_TOKEN: ${{ secrets.MY_TOKEN }}
        uses: ./translations-open-pr/action.yml
        with:
          lokaliseApiToken: ${{ inputs.lokaliseApiToken }}
          lokaliseProjectId: ${{ inputs.lokaliseProjectId }}
          token: ${{ env.MY_TOKEN }}
